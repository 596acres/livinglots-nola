<div class="map-add-lot-mode-container">
    <h1>You are in add-a-lot mode</h1>
    <div class="map-add-lot-zoom-message">Zoom in to see parcel outlines</div>
    <div>
        Currently over:
        <span class="map-add-lot-current-parcel"></span>
    </div>
    <div>
        Adding a lot for these selected parcels:
        <ul>
            {{#each parcels}}
                <li>{{address}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="map-add-lot-actions">
        <a href="#" class="add-lot-mode-cancel btn btn-default">cancel</a>
        <a href="#" class="add-lot-mode-cancel btn btn-default">add lot</a>
    </div>
</div>
