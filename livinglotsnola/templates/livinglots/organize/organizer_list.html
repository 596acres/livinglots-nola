<ul class="organizer-list">
    {% for organizer in organizers %}
        <li class="organizer-list-item">
            <div class="organizer-name">
                {{ organizer.name }}
            </div>
            <div class="organizer-contact">
                {% if organizer.email %}
                    {{ organizer.email }}{% if organizer.phone %},{% endif %}
                {% endif %}
                {% if organizer.phone %}
                    {{ organizer.phone }}
                {% endif %}
            </div>
        </li>
    {% endfor %}
</ul>
