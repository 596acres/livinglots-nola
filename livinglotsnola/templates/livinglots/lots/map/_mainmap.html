{% load inplace_tags %}

<div id="map" style="width: 100%; height: 400px;"
    data-countsbaseurl="{% url "lots:lot_count" %}?"
    data-choroplethbaseurl="{% url "lots:lot_count_by_boundary" %}" 
    data-polygonbaseurl="{% url "lots:lot_geojson_polygon" %}"
    data-centroidbaseurl="{% url "lots:lot_geojson_centroid" %}"

    data-cloudmadekey="{% inplace_setting PLACES_CLOUDMADE_KEY %}"
    data-cloudmadestyle="{% inplace_setting PLACES_CLOUDMADE_STYLE %}"></div>
