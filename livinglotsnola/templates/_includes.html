{% load compress js static %}

{% compress css %}
    <link rel="stylesheet" href="{% static "bower_components/normalize-css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/fancybox/source/jquery.fancybox.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/leaflet.usermarker/src/leaflet.usermarker.css" %}" />
    <link rel="stylesheet" href="{% static "css/base.css" %}">
{% endcompress %}

<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->

{% django_js_init jquery=false i18n=false csrf=false %}

{# This won't work when building with r.js #}
<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

{# Load requirejs main, built if in production #}
{% if not debug %}
    {% compress js %}
        <script src="{% static "main-built.js" %}"></script>
    {% endcompress %}
{% else %}
    <script src="{% static "bower_components/requirejs/require.js" %}" data-main="{% static "js/app.js" %}"></script>
{% endif %}
